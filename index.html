<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Table Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0&list=RDxvFZjo5PgG0&start_radio=1" target="_blank">
                <button>Don't click me.</button>
            </a>

            <table>
                <tr>
                    <th colspan="3">Header 1</th>
                    <th>Header 2</th>
                </tr>
                <tr>
                    <td rowspan="2">Merged Row 1</td>
                    <td>Row 1, Cell 2</td>
                    <td>Row 1, Cell 3</td>
                    <td>Row 1, Cell 4</td>
                </tr>
                <tr>
                    <td colspan="2">Merged Column 1</td>
                    <td>Row 2, Cell 4</td>
                </tr>
                <tr>
                    <td>Row 3, Cell 1</td>
                    <td>Row 3, Cell 2</td>
                    <td>Row 3, Cell 3</td>
                    <td>Row 3, Cell 4</td>
                </tr>
                <tr>
                    <td>Row 4, Cell 1</td>
                    <td>Row 4, Cell 2</td>
                    <td>Row 4, Cell 3</td>
                    <td>Row 4, Cell 4</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
